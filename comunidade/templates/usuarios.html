{% extends "base.html" %}
{% block body %}
<div class="py-3">
    <h3>Lista de Usuarios</h3>
    <hr style="color: white;">
    <div class="d-flex justify-content-center mt-40 mb-50">
    <div class="row">
    {% for usuario in lista_Usuarios %}
        <div class="card-produto col-md-4 mt-2">
            <div class="card border border-1 border-white ">
                <div class="card-body">
                    <div class="card-img-actions">
                        <img src="{{usuario.foto}}" class="card-img img-fluid" width="96" height="350" alt="">
                    </div>
                </div>
    
                <div class="card-body bg-light text-center">
                    <div class="mb-2">
                        <h6 class="font-weight-semibold mb-2 strb">{{usuario.username}}</h6>
                    </div>
                    <h3 class="mb-0 font-weight-semibold strb">{{usuario.tagpagador}}</h3>
                    <p class="text-muted mb-3 str">{{usuario.email}}</p>
                    <a href="{{url_for('carteira')}}">
                        <button type="button" class="btn btn-outline-dark ms-1 strb">Transferir</button>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    </div>
</div>
{% endblock %}
